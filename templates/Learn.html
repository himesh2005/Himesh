    <style> 
        body {

            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone {
            width: 375px;
            height: 667px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background-color: #4CAF50;
            color: white;

        }
        .options {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #e8f5e9;
        }
        .option {
            background-color: #ffffff;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 30%;
            font-size: 12px;
        }
        .option:hover {
            background-color: #f1f8e9;
        }
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #888;
            position: relative;
        }

        /* Sub-options for Direct Selling */
        .sub-options {
            display: flex;
            justify-content: space-between;
            padding: 10px;

            width: 30%;

            color: white;

        }
        .image-container-3 {

        .bottom-nav {
            display: flex;
            justify-content: space-around;

            background-color: #29942f;

        }
        .bottom-nav .nav-item i {
            font-size: 24px;
        }

    <script>
        function selectOption(option) {
            if (option === 'Direct Selling') {
                window.location.href = 'direct.html';
            }
            // Add more conditions for other options if needed
        }

        function showContent(type) {
            switch(type) {
                case 'productSelling':
                    window.location.href = 'product.html';
                    break;
                case 'animalSelling':
                    window.location.href = 'animal.html'; // Adjust URL as needed
                    break;
                case 'landRenting':

<body>

<script>
    function selectOption(option) {
        if (option === 'Daily News Updates') {
            window.location.href = 'abhi.html'; // Redirect to abhi.html
        } else if (option === 'Direct Selling') {
            window.location.href = 'direct.html'; // Redirect to direct.html
        } else if (option === 'AI Chat Bot') {
            window.location.href = 'AI.html'; // Redirect to AI.html
        }
    }

    function showContent(type) {
        switch(type) {
            case 'productSelling':
                window.location.href = 'product.html';
                break;
            case 'animalSelling':
                window.location.href = 'animal.html'; // Adjust URL as needed
                break;
            case 'landRenting':
                window.location.href = 'land.html'; // Adjust URL as needed
                break;
            default:
                console.log('Unknown option selected');
        }
    }
    function navigateTo(page) {
        switch(page) {
            case 'Home':
                window.location.href = 'abhi.html'; // Redirect to Home (abhi.html)
                break;
            case 'Profile':
                window.location.href = 'profile.html'; // Redirect to Profile
                break;
            case 'Settings':
                window.location.href = 'setting.html'; // Redirect to Settings
                break;
            case 'Notifications':
                window.location.href = 'notification.html'; // Redirect to Notifications
                break;
            default:
                console.log('Unknown page');
        }
    }
</script>
