<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRUSHIMITRA - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-page {
            width: 375px;
            height: 667px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f0f0f0;
            color: #4CAF50;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 15px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .user-info {
            text-align: center;
        }
        .user-info h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
        }
        .user-info p {
            margin: 5px 0;
            color: #777;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-inline: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .details {
            padding: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            overflow-y: auto;
            flex-grow: 1;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        /* Hide scrollbars for Webkit browsers (Chrome, Safari) */
        .details::-webkit-scrollbar {
            display: none;
        }
        .details label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        .details input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            opacity: 0.8;
        }
        .footer {
            background-color: #e8f5e9;
            padding: 10px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #29942f;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 76%;
            border-bottom-right-radius:10px ;
            border-bottom-left-radius: 10px;
        }
        .bottom-nav .nav-item {
            color: white;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        .bottom-nav .nav-item i {
            font-size: 24px;
        }
        .bottom-nav .nav-item:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="profile-page">
    <div class="header">
        KRUSHIMITRA
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <div class="profile">
        <div class="avatar">
            <img src="" alt="">
        </div>
        <div class="user-info">
            <h2>John Doe</h2>
            <p>Farmer | Maharashtra</p>
        </div>
        <div class="buttons">
            <button class="button" onclick="saveProfile()">Save Profile</button>
            <button class="button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="details">
        <h3>Profile Details</h3>

        <label for="email">Email</label>
        <input type="email" id="email" value="johndoe@gmail.com" />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" value="+91 9876543210" />

        <label for="address">Address</label>
        <input type="text" id="address" value="Village XYZ, Maharashtra, India" />

        <label for="farm-size">Farm Size</label>
        <input type="text" id="farm-size" value="10 Acres" />

        <label for="crops">Crops</label>
        <input type="text" id="crops" value="Wheat, Maize, Rice" />
    </div>

    <div class="footer">
        &copy; 2024 Krushimitra | Empowering Farmers
    </div>

    <!-- Bottom navigation bar -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('Home')">
            <i class="fa fa-home"></i><br>Home
        </div>
        <div class="nav-item" onclick="navigateTo('Profile')">
            <i class="fa fa-user"></i><br>Profile
        </div>
        <div class="nav-item" onclick="navigateTo('Settings')">
            <i class="fa fa-cog"></i><br>Settings
        </div>
        <div class="nav-item" onclick="navigateTo('Notifications')">
            <i class="fa fa-bell"></i><br>Notifications
        </div>
    </div>
</div>

<script>
    function goBack() {
        if (window.history.length > 1) {
            window.history.back(); // Go back if there's a previous page in history
        } else {
            window.location.href = 'abhi.html'; // Fallback to home if no history is available
        }
    }
    function saveProfile() {
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const farmSize = document.getElementById('farm-size').value;
        const crops = document.getElementById('crops').value;
        alert('Profile saved! \n' +
              'Email: ' + email + '\n' +
              'Phone: ' + phone + '\n' +
              'Address: ' + address + '\n' +
              'Farm Size: ' + farmSize + '\n' +
              'Crops: ' + crops);
    }

    function logout() {
        alert("Logout clicked!");
    }
</script>

<!-- Include FontAwesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</body>
</html>
