<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRUSHIMITRA - Direct Selling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone {
            width: 375px;
            height: 667px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }
        .options {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #e8f5e9;
        }
        .option {
            background-color: #ffffff;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 30%;
            font-size: 12px;
        }
        .option:hover {
            background-color: #f1f8e9;
        }
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #888;
            position: relative;
        }

        /* Sub-options styling */
        .sub-options {
            display: flex; /* Keep sub-options visible by default */
            flex-direction: row; /* Align them side by side */
            justify-content: space-between;
            padding: 10px;
            background-color: #e8f5e9;
        }
        .sub-option {
            background-color: #ffffff;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 30%;
            font-size: 12px;
        }
        .sub-option:hover {
            background-color: #f1f8e9;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #29942f;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 74%;
            height: -5;
            border-bottom-right-radius:10px ;
            border-bottom-left-radius: 10px;

        }
        .bottom-nav .nav-item {
            color: white;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        .bottom-nav .nav-item i {
            font-size: 24px;
        }
        .bottom-nav .nav-item:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="app-header">KRUSHIMITRA</div>
        <div class="options">
            <div class="option" onclick="showContent('news')">Daily News Updates</div>
            <div class="option" onclick="toggleSubOptions()">Direct Selling</div>
            <div class="option" onclick="showContent('aiChat')">AI Chat Bot</div>
        </div>

        <!-- Sub-options for Direct Selling -->
        <div class="sub-options" id="sub-options">
            <div class="sub-option" onclick="showContent('productSelling')">Product Selling</div>
            <div class="sub-option" onclick="showContent('animalSelling')">Animal Selling</div>
            <div class="sub-option" onclick="showContent('landRenting')">Land Renting</div>
        </div>

        <div class="content-area">
            <div id="content">Select an option</div>
        </div>
    </div>

    <script>
    // Toggles the visibility of the sub-options under Direct Selling
    function toggleSubOptions() {
        const subOptions = document.getElementById("sub-options");

        if (subOptions.style.display === "none" || subOptions.style.display === "") {
            subOptions.style.display = "flex"; // Show sub-options
        } else {
            subOptions.style.display = "none"; // Hide sub-options
        }
    }

    // Updates the content area or redirects to a new page based on the selected option
    function showContent(type) {
        switch(type) {
            case 'news':
                window.location.href = 'abhi.html'; // Redirect to abhi.html
                break;
            case 'aiChat':
                window.location.href = 'AI.html'; // Redirect to AI.html
                break;
            case 'productSelling':
                window.location.href = 'product.html'; // Redirect to product.html
                break;
            case 'animalSelling':
                window.location.href = 'animal.html'; // Redirect to animal.html
                break;
            case 'landRenting':
                window.location.href = 'land.html'; // Redirect to land.html
                break;
            default:
                document.getElementById("content").innerHTML = "Content Area";
        }
    }
function selectOption(option) {
        if (option === 'Daily News Updates') {
            window.location.href = 'abhi.html'; // Redirect to abhi.html
        } else if (option === 'Product Selling') {
            window.location.href = 'product.html'; // Redirect to direct.html
        } else if (option === 'AI Chat Bot') {
            window.location.href = 'AI.html'; // Redirect to AI.html
        }
    }
    </script>
</body>
 <!-- Bottom navigation bar -->
 <div class="bottom-nav">
    <div class="nav-item" onclick="navigateTo('Home')">
        <i class="fa fa-home"></i><br>Home
    </div>
    <div class="nav-item" onclick="navigateTo('Profile')">
        <i class="fa fa-user"></i><br>Profile
    </div>
    <div class="nav-item" onclick="navigateTo('Settings')">
        <i class="fa fa-cog"></i><br>Settings
    </div>
    <div class="nav-item" onclick="navigateTo('Notifications')">
        <i class="fa fa-bell"></i><br>Notifications
    </div>
</div>
</div>

<!-- Include FontAwesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</html>
